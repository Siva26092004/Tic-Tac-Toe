<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Enter Player Details</h1>
        <form id="playerForm">
            <div class="form-group">
                <label for="player1Name">Player 1 Name:</label>
                <input type="text" id="player1Name" name="player1Name" required>
            </div>

            <div class="form-group">
                <label for="playerSymbol">Select Symbol for Player 1:</label>
                <select id="playerSymbol" name="playerSymbol" required>
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>

            <div class="form-group">
                <label for="player2Name">Player 2 Name:</label>
                <input type="text" id="player2Name" name="player2Name" required>
            </div>

            <button type="submit">Start Game</button>
        </form>
    </div>

    <script src="playerForm.js"></script>
</body>
</html>
